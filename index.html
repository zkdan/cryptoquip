const exciseLetter =(letter, arr)=>{
  if(arr.indexOf(letter) === 0){
    arr.shift();
    return arr
  } else {
    const firstHalf = arr.slice(0, arr.indexOf(letter));
    const secondHalf = arr.slice(arr.indexOf(letter)+1)
    const newArr = [...firstHalf, ...secondHalf]
    return newArr
  }
}
